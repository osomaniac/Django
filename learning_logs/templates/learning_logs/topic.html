{% extends "learning_logs/base.html" %} <!-- Allows us to inherit from base html file, thus keeping a site-wide heade, for example-->
{% block content %}
    <body style="text-align:center;">
        <h1>Entries for {{ topic.text }}</h1>
        <ul>
            {% for e in entries %} <!-- This is refering to the topics in the context dictionary in views.py-->
                <li>
                    <p>{{ e.date_added }}</p>
                    <p>{{ e.text }}</p>
                </li>
            {% empty %}
                <li>No entries have been added yet.</li>
            {% endfor %}
        </ul>
    </body>
{% endblock content %}
